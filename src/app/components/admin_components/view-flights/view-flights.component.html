<div class="card">
  <div class="card-header">
    <div style="font-family: cursive; font-size: x-large; color: rgb(15, 1, 1);">LIST OF ALL FLIGHTS</div>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead class="text-center">
        <tr>
          <th>Flight Number</th>
          <th>Carrier Name</th>
          <th>Flight Model</th>
          <th>Seat Capacity</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Schedules</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let item of flightList">
          <td>{{item.flightNumber}}</td>
          <td>{{item.carrierName}}</td>
          <td>{{item.flightModel}}</td>
          <td>{{item.seatCapacity}}</td>
          <td><button class="btn btn-primary" (click)="newForm(item)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="onDelete(item.flightNumber)">Delete</button></td>
          <td><button class="btn btn-primary" (click)="onView(item.flightNumber)">View</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="formwrapper" *ngIf="showForm">
  <div class="flightform">
    <h2 class="text-center text-dark head">{{formHeader}}</h2>
    <br>
    <div class="group">
      <label for="carriername">Carrier Name</label><br>
      <input type="text" class="form-control" [(ngModel)]="selectedFlight.carrierName" #carrierRef="ngModel"
        name="carriername" placeholder="Enter Flight Carrier Name Here" required>
      <div *ngIf="carrierRef.invalid && (carrierRef.dirty || carrierRef.touched)">
        <div *ngIf="carrierRef.errors?.['required']" class="text text-danger">Carrier Name is required.</div>
      </div>
    </div>

    <div class="group">
      <label for="flightmodel">Flight Model</label><br>
      <input type="text" class="form-control" [(ngModel)]="selectedFlight.flightModel" #flightModelRef="ngModel"
        name="flightmodel" placeholder="Enter Flight Model Here" required>
      <div *ngIf="flightModelRef.invalid && (flightModelRef.dirty || flightModelRef.touched)">
        <div *ngIf="flightModelRef.errors?.['required']" class="text text-danger">Flight Model is required.</div>
      </div>
    </div>
    <div class="group">
      <label for="seatcapacity">Seat Capacity</label><br>
      <input type="number" class="form-control" [(ngModel)]="selectedFlight.seatCapacity" #capacityRef="ngModel"
        name="seatcapacity" placeholder="Enter Seat Capacity Here" required>
      <div *ngIf="capacityRef.invalid && (capacityRef.dirty || capacityRef.touched)">
        <div *ngIf="capacityRef.errors?.['required']" class="text text-danger">Flight Model is required.</div>
      </div>
    </div>
    <div class="action">
      <button class="btn btn-primary save" type="button" (click)="saveUpdateFlight(selectedFlight)">Save Flight</button>
      <button class="btn btn-danger save" type="button" (click)="closeForm()">Cancel</button>
    </div>
  </div>
